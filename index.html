<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title mb-4 text-center">Registro de Usuario</h2>

            <div class="mb-3">
              <label for="name" class="form-label">Nombre:</label>
              <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre">
            </div>

            <div class="mb-3">
              <label for="age" class="form-label">Edad:</label>
              <input type="number" id="age" class="form-control" placeholder="Ingresa tu edad">
            </div>

            <div class="d-grid mb-3">
              <button id="info_button" class="btn btn-primary">Guardar Usuario</button>
            </div>

            <div class="d-grid mb-3">
              <button id="reset_button" class="btn btn-warning">Reiniciar Programa</button>
            </div>

            <p id="info_user" class="text-success fw-semibold"></p>
            <p id="interaction_count" class="text-muted"></p>
          </div>
        </div>

        <div class="mt-5">
          <h4>Usuarios Registrados:</h4>
          <ul id="user_list" class="list-group"></ul>
        </div>

      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
